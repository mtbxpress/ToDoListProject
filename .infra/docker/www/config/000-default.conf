<VirtualHost *:80>
    ServerName docker.test
    ServerAlias www.docker.test

    DocumentRoot /var/www/html
    <Directory /var/www/html>
        AllowOverride None
        Order Allow,Deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/html_error.log
    CustomLog /var/log/apache2/html_access.log combined
</VirtualHost>